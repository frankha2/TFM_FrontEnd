<div id="map"></div>

<p-dialog
    [header]="`Punto de recogida ${ collectionPoint }`"
    [modal]="true"
    [closable]="false"
    [(visible)]="displayDialog"
    [style]="{ width: '25rem' }"
>
    <span class="p-text-secondary block mb-8"> algo </span>
    <div class="flex items-center gap-4 mb-4">
        <label class="font-semibold w-24"> Contenedor: </label>
        <span class="font-semibold w-24">  {{ containerSelected?.id }} </span>
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label class="font-semibold w-24"> Capacidad: </label>
        <span class="font-semibold w-24"> L: {{ containerSelected?.capacity_liters }} </span>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label class="font-semibold w-24"> Estado: </label>
        <span class="font-semibold w-24"> {{ containerSelected?.status }} </span>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label class="font-semibold w-24"> Ultimo nivel lleno: </label>
        <span class="font-semibold w-24"> {{ containerSelected?.last_fill_level }} </span>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label class="font-semibold w-24"> Ultimo fecha de actualizaci√≥n: </label>
        <span class="font-semibold w-24"> {{ containerSelected?.last_updated | date:"short" }} </span>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Salir" severity="primary" (click)="displayDialog = false"></p-button>
    </div>
</p-dialog>
