
<div 
    class="flex justify-content-center align-items-center bg-green-500"
    style="min-height: 100vh;"
>
    <p-card
        header="Login"
        class="login-card"
        
    >
        <form class="flex flex-column row-gap-4 mt-4" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="flex column-gap-4">
                <label for="username">Username</label>
                <input
                    id="username"
                    type="text"
                    formControlName="username"
                    class="form-control"
                    required
                />
            </div>
            <div class="flex column-gap-4">
                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    formControlName="password"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="form.invalid"
                >Login</button>
    
            </div>
        </form>
    </p-card>
</div>
