<div class="flex flex-column justify-content-center align-items-center m-4 gap-4">
  
    <div class="flex flex-column gap-4" style="width: 85rem;">
        
        <div class="flex flex-row justify-content-between align-items-center">
            <h1 class="m-0">Contenedores</h1>
    
            <div>
                <p-button>
                    Agregar Contenedor
                    <i class="pi pi-plus"></i>
                </p-button>
            </div>
        </div>
    </div>


    <div class="flex justify-content-center align-items-center borde">
        <div class="flex justify-content-center align-items-center mt-4"> 

            <p-table
                #dt1
                [style]="{ 'width': '85rem', 'over': '' }"
                [value]="response"
                dataKey="id"
                [rows]="10"
                [rowsPerPageOptions]="[10, 20, 50]"
                [paginator]="true"
                [globalFilterFields]="['status']"
            >

                <ng-template #caption>
                    <div class="flex">
                        <p-iconfield iconPosition="left" class="w-full">
                            <p-inputicon>
                                <i class="pi pi-search"></i>
                            </p-inputicon>
                            <input
                                #globalFilter
                                pInputText 
                                type="text"
                                placeholder="Buscar contenedor..."
                                style="width: 100%;"
                                (input)="dt1.filterGlobal(globalFilter.value, 'contains')"
                            />

                        </p-iconfield>
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th>Contenedor</th>
                        <th>Localización</th>
                        <th>Estado</th>
                        <th>Fecha de actualización</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template #body let-container let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="container">
                        <td> {{ rowIndex + 1 }} </td>
                        <td> {{ container.location.latitude }} - {{ container.location.longitude }} </td>
                        <td> 
                            <p-button

                            >
                                <i class="pi pi-check-circle">
                                    {{ container.status }}
                                </i>
                            </p-button>
                        </td>
                        <td> {{ container.last_updated | date }} </td>
                        <td>
                            <p-button>
                                <i  class="pi pi-eye">
                                    Ver detalles
                                </i>
                            </p-button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template emptymessage>
                    <tr>
                        <td colspan="4">No se encontraron Contenedores</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
  
</div>
