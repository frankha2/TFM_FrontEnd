<div class="container m-4">
    <div class="flex flex-row justify-content-between align-items-between">
        <div>
            <h1 class="m-0">Containers</h1>
        </div>

        <div>
            <p-button
    
            >
                Add Container
            </p-button>
        </div>
    </div>
    <div class="flex flex-column">
        <span>
            <i class="pi pi-search"></i>
            <input   
                type="text"
                pInputText
                placeholder="Search containers"
            >
        </span>
        <div>
            <p-table 
                [value]=""
            >
                <ng-template #header>
                    <tr>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template #body let-product>
                    <tr>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</div>
