<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <span class="p-text-secondary block mb-7">Edite la informaci√≥n del contenedor.</span>
    <div class="flex flex-column row-gap-3">
    
        <div class="flex flex-row justify-content-between">
            <label for="lat" class="flex justify-content-center align-items-center font-bold">Latitud:</label>
            <input pInputText type="number" min="-90" max="90" pattern="[+-]?\d+(\.\d{1,2})?" id="lat" class="w-8 font-medium " autocomplete="off" formControlName="latitude" required/>
        </div>
        <div class="flex flex-row justify-content-between">
            <label for="long" class="flex justify-content-center align-items-center font-bold">Longitud:</label>
            <input pInputText type="number" min="-180" max="180" pattern="[+-]?\d+(\.\d{1,2})?" id="long" class="w-8 font-medium" autocomplete="off" formControlName="longitude" required/>
        </div>
        <div class="flex flex-row justify-content-between">
            <label for="capacity" class="flex justify-content-center align-items-center font-bold">Capacidad:</label>
            <input pInputText type="number" min="0" step="1" id="capacity" class="w-8 font-medium" autocomplete="off" formControlName="capacity_liters" required/>
        </div>
        <div class="flex flex-row justify-content-between">
            <label for="stat" class="flex justify-content-center align-items-center font-bold">Estado:</label>
            <p-select [options]="itemStatus" appendTo="body" optionLabel="value" optionValue="key" placeholder="Elegir estado" class="w-8 font-medium" formControlName="status" required/>
        </div>
    </div>
    <div class="flex justify-content-between mt-5">
        <p-button label="Cancelar" severity="danger" (click)="onCloseModal()" />
        
        <p-button type="submit" label="Editar" severity="info" [disabled]="form.valid" [loading]="isLoading" />
    </div>
</form>
<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"/>
